name: build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Package extension
        run: npm run package
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: am
          path: am-*.vsix
