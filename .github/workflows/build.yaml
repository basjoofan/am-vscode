name: build
on:
  push:
    branches:
      - master
      - "v[0-9]+.[0-9]+.x"
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Package extension
        run: npm run package
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: am vscode
          path: am-*.vsix
